<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">Lista de compras</h1>
    </header>
    <main id="app" class="app">
        <div class="contenido">
            <input type="text" id="nombreNuevoItem" class="input" placeholder="Agregar Item">
            <input type="number" class="input" id="cantidadNuevoItem" placeholder="Cantidad">
            <input type="number" class="input" id="precioNuevoItem" placeholder="Precio">
            <button class="boton" id="btnAgregarItem">Agregar item</button>
        </div>
    </main>
    <div class="responsive">
        <p>La aplicacion solo funciona en dispositivos moviles</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
